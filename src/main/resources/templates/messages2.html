<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Students</title> 
</head>
<body>
<table>
    <thead>
    <tr>
        <th>Id</th>
        <th>Message</th>
        <th>Date</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="s : ${messages}">
        <td th:text="${s.id}">...</td>
        <td th:text="${s.text}">...</td>
        <td th:text="${s.createdAt}">...</td>
    </tr>
    </tbody>
</table>
</body>
</html>
